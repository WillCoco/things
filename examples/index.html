<script>
  let activeObj;

  const box = new Things({
    container: '#m',
    background: '#ccc',
    model: {
      url: './jichuang.3ds',
      loader: TDSLoader,
      position: [-100, 600, 0]
    },
    helper: true,
    boxHelper: 0xff0000,
    arrowHelper: {
      length: 5
    },
    gridHelper: {
      divisions: 10,
      size: 10
    },
    pointLightHelper: true,
    camera: {
      positions: [0, 1000, 100],
      params:  [75, 0.1, 100000]
    },
    controls: {
      autoRotate: false
    },
    interactive: {
      hex: 0xffff00,
      resetBefore: false,
      resetWhenNonIntersects: false,
      resetBeforeWhenHasIntersects: true,
      onInteractive: (context, intersects) => {
        context.currentInteractiveObj = intersects[0].object;
        context.currentInteractiveObj.currentHex = context.currentInteractiveObj.material.emissive.getHex();
        context.currentInteractiveObj.material.emissive.setHex(context.options.activeHex || 0xffff00);
        activeObj = intersects[0];
        updateInfoPanel(intersects[0]);
      }
    }
  });

  const updateInfoPanel = (mesh) => {

</script>
